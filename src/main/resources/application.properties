# ===============================
# Database Configuration (Render)
# ===============================

# JDBC URL provided via Render Environment Variable
spring.datasource.url=${DB_URL}

# Database credentials (from Render Environment Variables)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / Hibernate Configuration
# ===============================

# Automatically update database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (useful for debugging)
spring.jpa.show-sql=true

# PostgreSQL dialect (optional, Hibernate can auto-detect)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ===============================
# Server Configuration
# ===============================

# Render provides PORT dynamically
server.port=${PORT:8080}
